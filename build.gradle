buildscript {
    ext { //ext: build.gradle 에서 사용하는 전역변수를 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {//각종 의존성 라이브러리들을 어떤 원격 저장소에 받을지 지정
        mavenCentral() //주로 많이 사용
        jcenter() //최근 사용하는것으로 라이브러리 업로드를 간단하게 하였음.
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
// 선언한 플러그인 의존성들을 적용할 것인지를 결정
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot' //스프링부트의 의존성을 관리해주는 플러그인으로 반드시 필요
apply plugin: 'io.spring.dependency-management'

//plugins {
//    id 'java'
//}

group 'org.lavaspoo.book'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

